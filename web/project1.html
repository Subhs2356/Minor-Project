<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div class="image">
        <img src="medical_care_logo_template_social_media_-removebg-preview.png">
    </div>
    <div class="login-container" >
        <h2>Login</h2>
        <form id="login-form" action="Login">
            <label for="username">Contact Number</label>
            <input type="text" id="username" name="tel"><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="pas"><br><br>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
        <a href="#" id="forgot-password">Forgot Password?</a>
            
        
        <a href="reg.html"><button id="register-button" >Register</button></a>
        <p id="error-message"></p>
    </div>

   
</body>
</html>
