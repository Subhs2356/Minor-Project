<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">2
    <title>MediCare</title>
    <link rel="stylesheet" href="class.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        
        <img src="medical_care_logo_template_social_media_-removebg-preview.png" alt="MediCare Logo" >
        <a href="#" class="logo">MediCare</a>

        <nav class="navbar">
            <i class='bx bx-plus'></i>
            <i class='bx bx-user'></i>
        </nav>
    </header>

    <section class="middle" id="middle">
        <div class="sidebar">
            <i class='bx bx-home-circle' >Patient Details</i>
            <i class='bx bxs-bookmark-minus' id="home-anchor">Bookings</i>
            <i class='bx bx-list-ul'>Appoitments</i>
        </div>
        <div class="circles-container">
        <div class="central-circle">
            <img src="central-image.jpg" alt="Central Image">
        </div>
        <div class="small-circle small-circle-1">
            <img src="small-image.jpg" alt="Small Image 1">
        </div>
        <div class="small-circle small-circle-2">
            <img src="small-image.jpg" alt="Small Image 2">
        </div>
        <div class="small-circle small-circle-3">
            <img src="small-image.jpg" alt="Small Image 3">
        </div>
        <div class="small-circle small-circle-4">
            <img src="small-image.jpg" alt="Small Image 4">
        </div>
        <div class="small-circle small-circle-5">
            <img src="small-image.jpg" alt="Small Image 5">
        </div>
        <div class="small-circle small-circle-6">
            <img src="small-image.jpg" alt="Small Image 6">
        </div>
    </div>
    </section>
    
    
    

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
